  CONTAINER_NAME_WAX_SECONDARY: ecom-database-wax-secondary-stage
  ECS_SERVICE_WAX_SECONDARY: ecom-database-wax-secondary
  EVENTS_RULE_PREFIX_WAX_SECONDARY: ecom-database-wax-secondary

