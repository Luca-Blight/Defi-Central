  CONTAINER_NAME_ETH_SECONDARY: ecom-database-eth_secondary-stage
  ECS_SERVICE_ETH_SECONDARY: ecom-database-eth-secondary
  EVENTS_RULE_PREFIX_ETH_SECONDARY: eth-secondary-staging

  ECS_TASK_DEFINITION_STRIPE_PROCESSOR: task-definition-stripe_processor-stage.json
  ECS_TASK_FAMILY_STRIPE_PROCESSOR: ecom-database-stripe_processor-stage
  CONTAINER_NAME_STRIPE_PROCESSOR: ecom-database-stripe_processor-stage
  ECS_SERVICE_STRIPE_PROCESSOR: ecom-database-stripe_processor
  EVENTS_RULE_PREFIX_STRIPE_PROCESSOR: ecom-database-stripe_processor

